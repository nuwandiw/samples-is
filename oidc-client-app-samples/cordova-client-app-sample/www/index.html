<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="description" content="PickUp - Login">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>PickUp Login</title>

    <!-- Bootstrap Material Design CSS -->
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-material-design_4.0.0/css/bootstrap-material-design.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" type="text/css" href="libs/fontawesome-5.2.0/css/solid.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome-5.2.0/css/fontawesome.min.css">
    <!-- Golden Layout styles -->
    <link rel="stylesheet" type="text/css" href="libs/goldenlayout/css/goldenlayout-base.css">
    <!-- Highlight styles -->
    <link rel="stylesheet" type="text/css" href="libs/highlight_9.12.0/styles/atelier-cave-light.css">
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="css/spinner.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/pickup.css">

</head>

<body scroll="no" style="overflow: hidden">
    <div class="app-login pickup" id="loginPage">
        <section class="login-block">
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-4 col-lg-4 mx-auto login-sec">
                        <div class="app-icon d-block mx-auto">
                            <img src="img/pickup-book-icon.png" class="login-img">
                        </div>
                        <div class="app-name text-center">PICKUP</div>
                        <form class="app-login-form">
                            <button class="btn btn-primary btn-login pickup-btn" id="oidcLogin">LOGIN</button>
                        </form>
                        <!-- <form class="app-login-form">
                        <button class="btn btn-primary btn-login pickup-btn" id="token">Token</button>
                    </form> -->
                    </div>
                </div>
            </div>
            <div class="text-muted text-center login-footer">
                <span>Sample Application. </span>
                <span>Copyright © <a href="http://wso2.com/" target="_blank">
                        <img src="img/wso2-dark.svg" class="wso2-logo" alt="wso2-logo"></a> &nbsp;<span class="year"></span>
                </span>
            </div>
        </section>
    </div>

    <!-- Home page -->
    <div class="app-home pickup" id="homePage">
        <div id="wrapper" class="wrapper"></div>
        <div id="actionContainer">
            <nav class="navbar navbar-expand-lg navbar-dark app-navbar justify-content-between">
                <a class="navbar-brand" onclick='showHomeCallback()' id="home"><i class="fas fa-taxi"></i> PICKUP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav flex-row ml-md-auto ">
                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle user-dropdown" href="#" id="navbarDropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user-circle"></i> <span id="user">John</span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" onclick='showProfileCallback()' id="profile">Profile</a>
                                <a class="dropdown-item" onclick='logoutCompletionCallback()'>Logout</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="toggleView" href="#" data-toggle="tooltip" data-placement="bottom"
                                title="Console">
                                <i class="fa fa-cogs"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="main-content">
                <div id="main-content">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-sm-9 col-md-4 col-lg-4 mx-auto">
                                <div class="mt-5 welcome-msg" id="welcome">Welcome, John!</div>
                                <div>
                                    <img src="img/pickup-book.png" class="taxi-book mt-3">
                                </div>
                                <a class="btn btn-primary mt-3 pickup-btn" role="button" aria-expanded="false"
                                    data-toggle="modal" data-target="#sampleModal" href="#">
                                    Book a Taxi
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="profile-content">
                    <section class="jumbotron text-center">
                        <div class="container">
                            <div class="user-icon">
                                <i class="fas fa-user-circle fa-5x"></i>
                            </div>
                            <div class="jumbotron-heading"></div>
                        </div>
                    </section>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 d-block mx-auto">
                                <div class="card card-body table-container">
                                    <div class="table-responsive content-table">
                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <td>given_name</td>
                                                    <td id="given_name"></td>
                                                </tr>
                                                <tr>
                                                    <td>family_name</td>
                                                    <td id="family_name"></td>
                                                </tr>
                                                <tr>
                                                    <td>email</td>
                                                    <td id="email"></td>
                                                </tr>
                                                <tr>
                                                    <td>country</td>
                                                    <td id="country"></td>
                                                </tr>
                                                <tr>
                                                    <td>phone_number</td>
                                                    <td id="phone_number"></td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="text-muted footer text-center">
                <span>Copyright © <a href="http://wso2.com/" target="_blank">
                        <img src="img/wso2-dark.svg" class="wso2-logo" alt="wso2-logo"></a> &nbsp;<span class="year"></span>
                </span>
            </footer>
            <!-- sample application actions message -->
            <div class="modal fade" id="sampleModal" tabindex="-1" role="dialog" aria-labelledby="basicModal"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">You cannot perform this action</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Sample application functionalities are added for display purposes only.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JQuery -->
    <script src="libs/jquery_3.3.1/jquery.min.js"></script>
    <!-- Popper -->
    <script src="libs/popper_1.12.9/popper.min.js"></script>
    <!-- Bootstrap Material Design JavaScript -->
    <script src="libs/bootstrap-material-design_4.0.0/js/bootstrap-material-design.min.js"></script>
    <!-- Moment -->
    <script src="libs/moment_2.11.2/moment.min.js"></script>
    <!-- Golden Layout -->
    <script src="libs/goldenlayout/js/goldenlayout.min.js"></script>
    <!-- Highlight -->
    <script src="libs/highlight_9.12.0/highlight.pack.js"></script>
    <!-- Clipboard -->
    <script src="libs/clipboard/clipboard.min.js"></script>
    <!-- Custom Js -->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
